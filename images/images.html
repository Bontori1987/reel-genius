<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images | Reel Genius</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/d717a59f45.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="images.css">
    <link rel="stylesheet" href="skeleton_images.css">

    <!-- JavaScript -->
    <script src="dynamic_images.js" defer></script>
    <script src="skeleton_images.js"></script>

</head>
<body>
    <!--Header (navbar)-->
    <div class="container-fluid"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top py-0">
            <div class="d-flex align-items-center w-100">
                <button class="navbar-toggler mr-2 ml-2" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="/reel-genius/index.html">
                    <img src="https://github.com/Bontori1987/reel-genius/blob/main/logo-removebg.png?raw=true" class="logo"> Reel Genius 
                </a>

                <!--Searching contents...-->
                <div class="search">
                    <form class="form-inline" id="searchForm">
                        <div class="input-group">
                            <input type="search" id="searchInput" placeholder="Search..." class="form-control" size="40">
                            <div class="input-group-append">
                                <button type="button" id="searchButton" class="btn btn-success">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!--Menu-->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/reel-genius/index.html"><i class="fa-solid fa-house"></i> Home<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                         <a class="nav-link" href="/reel-genius/images/images.html"><i class="fa-solid fa-image"></i> Images <span class="sr-only">(current)</span></a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/reel-genius/about/about.html"><i class="fa-solid fa-address-card"></i> About us<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

    <!--presenting all videos' thumbnails and tittles-->
    <div class="full-width-container" style="padding-top: 110px;">
        <div class="row">
            <!-- Carousel (Hidden on Smartphones) -->
            <div class="col-md-2 d-none d-md-block carousel-container">
                <div id="carouselExampleIndicators" class="carousel slide col-md-12" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner skeleton">
                        <div class="carousel-item active">
                            <img data-src="https://github.com/Bontori1987/reel-genius/blob/main/carousel_img/banner1.jpg?raw=true" class="d-block w-100" alt="Slide 1" style="opacity: 0; height: 0;">
                        </div>
                        <div class="carousel-item">
                            <img data-src="https://github.com/Bontori1987/reel-genius/blob/main/carousel_img/banner2.jpg?raw=true" class="d-block w-100" alt="Slide 2" style="opacity: 0; height: 0;">
                        </div>
                        <div class="carousel-item">
                            <img data-src="https://github.com/Bontori1987/reel-genius/blob/main/carousel_img/carousel_img%20(2).jpg?raw=true" class="d-block w-100" alt="Slide 3" style="opacity: 0; height: 0;">
                        </div>
                        <div class="carousel-item">
                            <img data-src="https://github.com/Bontori1987/reel-genius/blob/main/carousel_img/carousel_img%20(3).jpg?raw=true" class="d-block w-100" alt="Slide 4" style="opacity: 0; height: 0;">
                        </div>
                        <div class="carousel-item">
                            <img data-src="https://github.com/Bontori1987/reel-genius/blob/main/carousel_img/carousel_img%20(4).jpg?raw=true" class="d-block w-100" alt="Slide 5" style="opacity: 0; height: 0;">
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Card Section -->
            <div class="col-md-10 col-lg-10">
                <div class="row row-items" id="dynamicContent"></div> <!-- Images will display dynamically -->
            </div>
        </div>
    </div>
</body>
</html>
